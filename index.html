<!DOCTYPE html>
<html>

<head>
    <title>GGmail</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    


    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>

</head>

<body>

    <div class="container-fluid mainbox">
    
    <div class="row r1">
        <b>Welcome To GGmail </b>
        <button id="authorize_button" style="display: none;">Sign In</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
        
        
    </div>
    

    <!--Add buttons to initiate auth sequence and sign out-->
            <div id="compose_div">
                <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          <h4 class="modal-title">Compose</h4>
                        </div>
                        <form onsubmit="return sendEmail();">
                          <div class="modal-body">
                            <div class="form-group">
                              <input type="email" class="form-control" id="compose-to" placeholder="To" required />
                            </div>
                  
                            <div class="form-group">
                              <input type="text" class="form-control" id="compose-subject" placeholder="Subject" required />
                            </div>
                  
                            <div class="form-group">
                              <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" required></textarea>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" id="send-button" class="btn btn-primary">Send</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
    

        <div class="row r3" id="r3">

            <div class="col-md-3 col-lg-3 col-xl-3 c1" id="c1">
                
            </div>

            <div class="col-md-9 col-lg-9 col-xl-9 c2" id="c2">
               
                
            </div>


        </div>

        


    </div>

  
    <script type="text/javascript">
        

    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</html>
